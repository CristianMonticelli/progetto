<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .indice{
        background-color: blue;
        border: 1px solid rgba(0, 0, 0, 0);
        border-collapse: collapse;
        padding: 5px 15px 5px 15px;
  
        width: 100%;
        
      }
      .bottoni-indice{
        background-color:blue ;
        color: white;
        border: 2px solid rgb(56, 124, 207);
        align-items: left;
      }</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istruttori</title>
</head>
<body>
  <div class="indice">
    <h4 style="color: white;" id="username" name="username" value="{{nome}}">Username:{{nome}}</h4>
    <form action="/utente" method="post">
        <button class="bottoni-indice" type="submit">torna in dietro</button>
      </form>
  
  </div>

    <form action="/iscrizione" method="post"></form>
    
      {% for chiave, dizionario in istruttori.items() %}
      <fieldset>

        
        <h5>stelle:{{dizionario['stelle']}}</h5>
        {% if dizionario['commenti'] %}
            {% for commento in dizionario['commenti'] %}
                {{commento}}<br>
                
            {% endfor %}
        {% endif %}
        <button class="bottoni-indice" name="iscrizione" id="iscrizione"  type="submit">iscriviti</button>


      </fieldset>
      {% endfor %}
