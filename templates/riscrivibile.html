<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisori nel ciclo for con Jinja2</title>
</head>
<body>
    <h1>Elementi della lista:</h1>
    <ul>
        {% for elemento in lista %}
            <li>{{ elemento }}</li>
            {% if not loop.last %}
                <hr> <!-- Divisore tra gli elementi, tranne l'ultimo -->
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
