<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagini Lato a Lato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        .container a img {
            width: 45%;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ left['link'] }}" target="_blank">
            <img src="{{ left['immagine'] }}" alt="Immagine Sinistra">
        </a>
        <a href="{{ right['link'] }}" target="_blank">
            <img src="{{ right['immagine'] }}" alt="Immagine Destra">
        </a>
    </div>
</body>
</html>
