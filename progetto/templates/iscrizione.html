<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: auto;
        }
        .name {
            margin-left: 20px;
        }
        .title {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        fieldset {
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <div class="name">
            <p>Il Tuo Nome</p>
        </div>
        <div class="title">
            <h1>Login</h1>
        </div>
    </div>
    <div class="container">
        <fieldset>
            <legend>Login</legend>
            <form action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <button type="submit">Log in</button>
            </form>
        </fieldset>
        <fieldset>
            <legend>Registration</legend>
            <h4>If you don't have an account, register here</h4>
            <form action="/pagina_di_registrazione" method="post">
                <button type="submit">Registrati</button>
            </form>
        </fieldset>
        <fieldset>
            <legend>Register as an Instructor</legend>
            <h4>If you don't have an account, register here as an instructor</h4>
            <form action="/pagina_di_registrazione_istruttori" method="post">
                <button type="submit">Registrati</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
