<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function mostraInput() {
            var scelta = document.getElementById("scelta");
            var inputOpzionePersonalizzata = document.getElementById("opzione_personalizzata");
            
            if (scelta.value === "opzione3") {
                inputOpzionePersonalizzata.style.display = "block";
            } else {
                inputOpzionePersonalizzata.style.display = "none";
            }
        }
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Testo con Flask</title>
</head>
<body>
    <h1>Aggiungi Testo</h1>
    <form action="/aggiungi_testo" method="post">
        <th colspan="2" style="text-align:left"><h5><input type="text" name="nome_esercizio" placeholder="Inserisci il testo qui" required></h5> </th>
    </tr>
    <tr>
      <td><label for="scelta">Seleziona un'opzione:</label>
        <select id="scelta" name="scelta" onchange="mostraInput()">
            <option value="Serie">Serie</option>
            <option value="Durata">Durata</option>
            <option value="opzione3">Opzione Personalizzata</option>
        </select>
        <input type="text" id="opzione_personalizzata" name="opzione_personalizzata" placeholder="Inserisci un'opzione personalizzata" style="display: none;"></td>
      
        <td><input type="text" name="nuovo_testo" placeholder="Inserisci il testo qui" required></td>
    </tr>
    <tr>
      <td>    </td>
      <td><input type="text" name="nuovo_testo" placeholder="Inserisci il testo qui" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="nota" placeholder="Inserisci il testo qui" required></td>
    </tr>
        
        <input type="text" name="nuovo_testo" placeholder="Inserisci il testo qui" required>
        <button type="submit">Aggiungi Testo</button>
    </form>

</body>
</html>
