<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea Orizzontale</title>
    <style>
        hr {
            position: absolute;
            width: 100%; /* Imposta la larghezza della linea al 100% del contenitore */
            border: none;
            border-top: 1px solid black;
            top: 50px; /* Altezza della linea sopra il titolo (regolare secondo necessità) */
            z-index: 1; /* Assicura che la linea sia posizionata sopra il contenuto */
        }
        h1 {
            position: relative; /* Imposta la posizione relativa per consentire il posizionamento assoluto della linea */
            z-index: 2; /* Assicura che il titolo sia posizionato sopra la linea */
        }
    </style>
</head>
<body>
    <h1>Titolo</h1> <!-- Il titolo rimane invariato -->
    <hr> <!-- Questa è la linea orizzontale sopra il titolo -->
    <p>Contenuto del paragrafo.</p>
</body>
</html>
